<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign in | Up</title>
  <link rel="stylesheet" href="css/login.css">
  <!-- Dark Theme css -->
  <link rel="stylesheet" href="css/login dark.css" media="(prefers-color-scheme: dark)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Icon" href="images/channels4_profile.jpg">
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Login
      </div>
      <div class="title signup">
        Signup
      </div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="email" placeholder="Email Address" name="Email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" name="Password" required>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <a href="index.html"><input type="submit" value="Login"></a>
          </div>
          <div class="signup-link">
            Not a member? <a href="">Signup now</a>
          </div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <a href="/index.html"><input type="submit" value="Signup"></a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/index.js">
  </script>
</body>

</html>
